

<div class="d-flex justify-content-around">
  <h1>Patient</h1>
</div>

<div class="d-flex justify-content-around">
  Update Patient
</div>

<div class="d-flex justify-content-around">
  <form >
    <div >
      <input [formControl]="family" class="form-control" placeholder="Lastname*" >
      <input [formControl]="given" class="form-control" placeholder="Firstname*" required>
      <input [formControl]="dob" class="form-control" placeholder="Birthdate (YYYY-MM-DD)*" required>
      <input [formControl]="sex" class="form-control" placeholder="Gender (M / F)*" required>
      <input [formControl]="address" class="form-control" placeholder="Address">
      <input [formControl]="phone" class="form-control" placeholder="Phone">
    </div>
    <p>{{message}}</p>
    <div class="form-group mx-sm-3 mb-2">
      <button type="button" (click)="updatePatient()" class="btn btn-primary mb-2">Update patient</button>
      <div>
        <a [routerLink]="['/patient']">Back</a>
      </div>

    </div>
  </form>
</div>
