

<div class="d-flex justify-content-around">
  <h1>Patient</h1>
</div>

<div class="d-flex justify-content-around">
  Searching Patient
</div>

<div class="d-flex justify-content-around">
  <form >
    <div class="form-group mb-2">
      <input [formControl]="family" class="form-control" placeholder="Lastname">
      <p></p>
      <input [formControl]="given" class="form-control" placeholder="Firstname">
      <p></p>
      <input [formControl]="dob" class="form-control" placeholder="Birthdate (YYYY-MM-DD)">
      <p></p>
      <input [formControl]="sex" class="form-control" placeholder="Gender (M / F)">
      <p></p>
      <input [formControl]="address" class="form-control" placeholder="Address">
      <p></p>
      <input [formControl]="phoneNumber" class="form-control" placeholder="Phone">
      <p></p>
    </div>
    <div class="form-group mb-3">
      <p><button (click)="getPatient()" type="button" class="btn btn-primary mb-2">Find patient</button></p>
      <p> <a [routerLink]="['/patient/add']"><button type="button" class="btn btn-primary mb-2">Add patient</button></a></p>
    </div>
  </form>
</div>

<div class="d-flex justify-content-around">

  <div class="p-2">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Lastname</th>
        <th scope="col">Firstname</th>
        <th scope="col">Birthdate</th>
        <th scope="col">Genre</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patientData">
        <th scope="row">{{patient.family }}</th>
        <td>{{ patient.given }}</td>
        <td>{{ patient.dob }}</td>
        <td>{{ patient.sex }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.phone }}</td>
        <td>
          <a [routerLink]="['/patient/update']">
          <button (click)="SetPatientToUpdatePage(patient)" type="button" class="btn btn-primary mb-2">Modifier</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
